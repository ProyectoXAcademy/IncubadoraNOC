<div class="container">
    <div class="content">
      <iframe
        width="1250"
        height="703"
        src="https://www.youtube.com/embed/0YRX4pEP6pY"
        title="CARDIO 30 MINUTOS PARA ELIMINAR GRASA ABDOMINAL"
        class="video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
  
      <div class="form-container">
        <h3 class="title">Crear una cuenta</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="name">Nombre completo</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Introduce tu nombre completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Introduce tu email completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="******************"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirme su Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="******************"
              required
            />
            <p class="warning" *ngIf="errorMessage">{{ errorMessage }}</p>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted" />
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
          <div class="button-group">
            <button type="submit" class="btn" [disabled]="!name || !email || !password || !confirmPassword || !termsAccepted">
              Registrar
            </button>
          </div>
          <hr />
          <div class="links">
            <a href="/login">¿Ya tienes una cuenta? ¡Acceso!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
