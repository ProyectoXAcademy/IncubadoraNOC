<section class="contenedor">
  <div class="cont-tit">
    <h2 class="title">Cursos que dicto</h2>
  </div>

  <div>
    <h2 class="title-not">Por el momento no hay cursos que dictar</h2>
  </div>
  <div class="courses-container">

    <div *ngFor="let course of courses" class="card-container incubator-theme">
      <div class="hero-image-container">
        <img *ngIf="course.img == null"   class="hero-image" [src]="course.img" alt="Course Image"/>
        <img *ngIf="course.img != null"  class="hero-image" [src]="imageUrl" alt="Course Image"/>
      </div>
  
      <main class="main-content">
        <h1 class="course-title">{{ course.name }}</h1>
        <p class="course-description">{{ course.description }}</p>
  
        <div class="flex-row">
          <div class="course-category">
          <img src="../../../assets/category-card.png" alt="category" class="small-image" />
            
            <h2>{{ course.category }}</h2>
          </div>
          <div class="status">
          <img src="https://i.postimg.cc/prpyV4mH/clock-selection-no-bg.png" alt="clock" class="small-image" />
            <p *ngIf="course.active; else inactive" class="active-status">Activo</p>
            <ng-template #inactive><p class="inactive-status">Inactivo</p></ng-template>
          </div>
        </div>
      </main>
  
  
      <button class="course-card-button"  (click)="goToCourse(course.course_id)">Ver Curso</button>
    </div>
  </div>
</section>
