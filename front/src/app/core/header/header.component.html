<header>
  <div class="logo">
    <a href="/"><img src="../../../assets/logo-header.png" alt="logo"></a>


  </div>

  <nav class="nav-bar">

    <label class="switch">
      <input type="checkbox" (click)="toggleDarkMode()" id="modo-desktop">
      <span class="slider"></span>
    </label>






    <div class="auth-buttons" *ngFor="let menuItem of menuItems">
      <a [ngClass]="menuItem.class" *ngIf="!menuItem.event" [routerLink]="menuItem.route" routerLinkActive="active">
        {{ menuItem.text }}
      </a>

      <div class="dropdown" *ngIf="menuItem.event">
        <button class="dropdown-btn">{{loggedUser?.name}}, {{loggedUser?.lastName}} â–¼</button>
        <ul class="dropdown-menu">
          <li> <a id="dashboard-btn" class="dashboard" (click)="dashboard()">Ir al Dashboard</a> </li>
          <li> <a [ngClass]="menuItem.class" *ngIf="menuItem.event" (click)="menuItem.event()">{{ menuItem.text }}</a></li>

        </ul>
      </div>
    </div>
  </nav>
</header>
