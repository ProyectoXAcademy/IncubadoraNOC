<section>
  <article *ngFor="let p of publications" class="card">
    <h3 class="title">{{ p.title }}</h3>

    <div class="description">
      <ul>
        <li>* {{ p.description }}</li>
        <li class="date">* {{ formatDate(p.issue_date) }}</li> 
        <li class="type">* {{ p.type }}</li>
      </ul>
    </div>
    <h3 class="title">Incubadora Noc - Mitre 757</h3>

  </article>
</section>
