<section>

    <button (click)="volverAlCurso()">Volver al curso</button>

    <h2 class="title">Notas de los alumnos</h2>
    <div class="cont" >

        <div class="head-table">
            <p>Apellido</p>
            <p>DNI</p>
            <p>Nota 1</p>
            <p>Nota 2</p>
        </div>
    
        <div class="student"  *ngFor="let s of students" >
            <p>{{s.alumno.lastName}}</p>
            <p>{{s.alumno.dni}}</p>
    
            <div class="div_notas" *ngFor="let n of s.notas" >
                <p>{{n.value}}</p>
            </div>
            <div class="div_notas">
                <form [formGroup]="formPOST" (ngSubmit)="addGrade(s.alumno.user_id)"  >    
                    <input formControlName="value" type="number">
                    <button type="submit" >Agregar nota</button>  
                </form>
            </div>        
        </div>
    

    </div>

   



</section>
