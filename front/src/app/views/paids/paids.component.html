<h2>Gestión de pagos del curso</h2>

<table *ngIf="registrationsByCourse.length > 0">
  <thead>
    <tr>
      <th>Alumno</th>
      <th>Fecha de inscripción</th>
      <th>Estado de pago</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of registrationsByCourse">
      <td>{{ getNombreAlumno(r.student_id) }}</td>
      <td>{{ r.registration_date | date: 'shortDate' }}</td>
      <td>{{ r.paid ? 'Pagado' : 'No pagado' }}</td>
      <td>
        <button *ngIf="!r.paid" (click)="marcarComoPagado(r.registration_id)">
          Marcar como pagado
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn-volver" (click)="volverAlCurso()">Volver al curso</button>
